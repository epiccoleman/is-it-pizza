<html>
    <body>
        <div style="margin: auto; width: 70%; padding: 5%;">
            <h1 style="text-align: center; font-size: 100">Is it pizza?</h1>
            <p style="text-align: center; font-size: 30">Upload an image to check if it contains pizza</p>
            <div>
                <form style="text-align: center" action="/pizza_detector.html">
                    <input type="file" />
                    <input type="submit" value="Check for pizza" disabled="true">
                </form>
                <script>
                    document.querySelector("input[type=file]").onchange = ({
                    target: { value },
                    }) => {
                    document.querySelector("input[type=submit]").disabled = !value;
                    };
                </script>
            </div>
        </div>
    </body>
</html>
